<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header with Menu Button - Superlative Coders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b0d23;
      color: #fff;
    }

    header {
      background-color: #1a1c33;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f8d90f;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f8d90f;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      background-color: #1a1c33;
      border: none;
      outline: none;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .menu-toggle .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: #fff;
      transition: 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #1a1c33;
        width: 100%;
        padding: 1rem 0;
      }

      nav a {
        margin: 0.5rem 0;
        text-align: center;
      }

      .menu-toggle {
        display: block;
      }

      nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Superlative Coders</div>
  <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  <nav id="nav-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<script>
  document.getElementById('menu-toggle').addEventListener('click', function () {
    const nav = document.getElementById('nav-menu');
    nav.classList.toggle('active');
  });
</script>

</body>
</html>
